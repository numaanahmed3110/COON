name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  python-tests:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    defaults:
      run:
        working-directory: packages/python
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run linting
        run: |
          ruff check src/
      
      - name: Run type checking
        run: |
          mypy src/coon --ignore-missing-imports
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src/coon --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: packages/python/coverage.xml
          flags: python

  javascript-tests:
    name: JavaScript SDK Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: packages/javascript
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/javascript/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run type checking
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test

  conformance-tests:
    name: Cross-SDK Conformance Tests
    runs-on: ubuntu-latest
    needs: [python-tests, javascript-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/javascript/package-lock.json
      
      - name: Install Python SDK
        run: |
          cd packages/python
          pip install -e ".[dev]"
      
      - name: Install JavaScript SDK
        run: |
          cd packages/javascript
          npm ci
      
      - name: Run conformance tests
        run: |
          cd packages/python
          pytest tests/test_conformance.py -v
      
      - name: Validate shared fixtures
        run: |
          python -c "
          import json
          from pathlib import Path
          
          fixtures_dir = Path('spec/fixtures/conformance')
          if fixtures_dir.exists():
              for fixture_file in fixtures_dir.glob('*.json'):
                  with open(fixture_file) as f:
                      data = json.load(f)
                  print(f'âœ“ {fixture_file.name}: {len(data.get(\"test_cases\", []))} test cases')
          else:
              print('Fixtures directory not found')
          "

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [python-tests, javascript-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Build Python package
        run: |
          cd packages/python
          pip install build
          python -m build
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/javascript/package-lock.json
      
      - name: Build JavaScript package
        run: |
          cd packages/javascript
          npm ci
          npm run build
      
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: packages/python/dist/
      
      - name: Upload JavaScript artifacts
        uses: actions/upload-artifact@v4
        with:
          name: javascript-dist
          path: packages/javascript/dist/
